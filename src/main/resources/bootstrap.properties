# APPLICATION
spring.application.name=ms-stock

# CLOUD
spring.cloud.config.uri=https://config.lpdm.kybox.fr

# SERVER
server.port=28086

# DATASOURCE
spring.datasource.url=jdbc:postgresql://localhost:28186/db_stock
spring.datasource.username=usr_stock
spring.datasource.password=stock

# HIBERNATE
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL94Dialect
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false

#Eureka
eureka.client.serviceUrl.defaultZone=http://localhost:28091/eureka/